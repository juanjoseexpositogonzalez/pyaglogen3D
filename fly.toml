# fly.toml app configuration file generated for pyaglogen3d-api on 2026-02-23T12:48:16+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pyaglogen3d-api'
primary_region = 'cdg'

[build]
  dockerfile = "backend/Dockerfile"

# Define processes
[processes]
  app = "gunicorn --bind 0.0.0.0:8080 --workers 2 --timeout 120 config.wsgi:application"
  worker = "celery -A config worker -l info --concurrency=2"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# VM for web app
[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['app']

# VM for worker (needs more memory for simulations)
[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
  processes = ['worker']
