services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: pyaglogen3d
      POSTGRES_USER: pyaglogen3d
      POSTGRES_PASSWORD: pyaglogen3d_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pyaglogen3d"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://pyaglogen3d:pyaglogen3d_dev@db:5432/pyaglogen3d
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./aglogen_core:/aglogen_core
    command: python manage.py runserver 0.0.0.0:8000

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://pyaglogen3d:pyaglogen3d_dev@db:5432/pyaglogen3d
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./aglogen_core:/aglogen_core
    command: celery -A config worker -l INFO

volumes:
  postgres_data:
